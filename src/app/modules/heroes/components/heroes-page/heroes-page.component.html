<div class="heroes-page">
  <form [formGroup]="searchForm" autocomplete="off" class="heroes-page__search-form">
    <mat-form-field appearance="legacy" style="width: 50%;">
      <mat-label>Buscar</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput formControlName="searchField" placeholder="BÃºsqueda por Nombre o Id"/>
    </mat-form-field>
    <span  class="heroes-page__btn-add" (click)="addHeroe();">
      Agregar
    </span>
  </form>
  <div class="heroes-page__loading-shade" *ngIf="loadingData">
    <mat-spinner></mat-spinner>
  </div>
  <app-heroes-table  [dataSource]="dataSource" *ngIf="!loadingData && dataSourceLength"></app-heroes-table>
  <su-no-data-found *ngIf="!loadingData && !dataSourceLength"></su-no-data-found>
</div>
