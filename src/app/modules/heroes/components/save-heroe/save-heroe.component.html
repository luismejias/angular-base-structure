<div class="row">
	<div class="col-12 box-title-modal">
		<span class="title">Registro</span>
	</div>
</div>

<div mat-dialog-content>
	<div class="row-form">
		<form [formGroup]="saveHeroeForm" autocomplete="off">
			<div class="row text-center">
				<div class="col-12">
					<mat-form-field>
						<mat-label class="label-input">Nombre</mat-label>
						<input matInput formControlName="name" />
						<mat-error *ngIf="name.hasError('required')">
							Campo <strong>requerido</strong>
						</mat-error>					
					</mat-form-field>
				</div>
				<div class="col-12">
					<mat-form-field>
						<mat-label class="label-input">Biograf√≠a</mat-label>
						<input matInput formControl="biography"/>
						<mat-error *ngIf="biography.hasError('required')">
							Campo <strong>requerido</strong>
						</mat-error>						
					</mat-form-field>
				</div>
			</div>
		
			<div mat-dialog-actions>
				<div class="row button-box text-center">
					<div class="col-12">
						<button
							mat-raised-button
							type="button"
							class="btn-gen-default button-submit"
							[ngClass]="{
								'btn-succes-disabled': !saveHeroeForm.valid
							}"
							[disabled]="!saveHeroeForm.valid"
							(click)="save()"
							tabindex="-1"
						>
							Editar
						</button>
						<button
							type="button"
							mat-raised-button
							class="btn-custom-back button-cancel"
							(click)="close()"
							tabindex="-1"
						>
							Cancelar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
