<div class="general-input">
	<mat-form-field appearance="outline">
		<mat-label *ngIf="label">
			{{ label }}
			<span *ngIf="required" class="general-input__required">*</span>
		</mat-label>
		<input
			matInput
			id="{{ id }}"
			[type]="inputType"
			(blur)="onTouched()"
			autocomplete="off"
			(keyup)="onChange($event.target.value)"
			[formControl]="inputField"
			[placeholder]="placeholder"
			[minLength]="minLength"
			[maxLength]="maxLength"/>
			<mat-icon matPrefix *ngIf="prefixIcon"class="material-icons">
				{{prefixIcon}}
			</mat-icon>
			<mat-icon matSuffix *ngIf="icon" class="general-input__icon">
				{{icon}}
			</mat-icon>
			<mat-icon
				matSuffix
				*ngIf="type === 'password'"
				class="general-input__password-icon"
				(click)="onPasswordIconClick()"
			>
				{{ passwordIcon }}
			</mat-icon>
		<mat-error>
			<span 
				*ngIf="inputField.errors && inputField.errors.positiveValidationError"
				class="general-input__error-label"
			>
				{{ 'components.inputField.errors.positiveValidation' | translate }}
			</span>
			<ng-container *ngFor="let error of errors">
				<span *ngIf="validatorMessage[error]" class="general-input__error-label">
					{{ validatorMessage[error] }}
				</span>
			</ng-container>
		</mat-error>
	</mat-form-field>
	<div class="general-input__hint">
		<ng-content 
			*ngIf="showHint"
			select="[hint]">
		</ng-content>
	</div>
</div>
