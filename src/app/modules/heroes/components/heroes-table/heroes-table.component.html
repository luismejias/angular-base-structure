<div class="heroes-table mat-elevation-z8">  
    <table mat-table [dataSource]="dataSource">
     <ng-container matColumnDef="id">
      <th class="heroes-table__item-header" mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="heroes-table__item-header" mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="biography">
      <th class="heroes-table__item-header" mat-header-cell *matHeaderCellDef> Biography </th>
      <td mat-cell *matCellDef="let element" class="heroes-table__biography"> {{element.biography}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th class="heroes-table__item-header" mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.image}}" width="100px" height="80px"> </td>
    </ng-container>

    <ng-container matColumnDef="appearance">
      <th class="heroes-table__item-header" mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.appearance | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="house">
      <th class="heroes-table__item-header" mat-header-cell *matHeaderCellDef> House </th>
      <td mat-cell *matCellDef="let element"> {{element.house}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><mat-icon class="heroes-table__icon-edit" (click)="editArticle(element)">edit</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <mat-icon class="heroes-table__icon-delete" (click)="deleteArticle(element)">delete</mat-icon> </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
