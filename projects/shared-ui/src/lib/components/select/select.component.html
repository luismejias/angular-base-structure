<div class="select-field">
	<mat-form-field appearance="outline" class="select-field__field">
		<mat-label>
			{{ label }}
			<span *ngIf="required" class="select-field__required">*</span>
		</mat-label>
		<mat-select
			ngDefaultControl
			[formControl]="selectField"
			(selectionChange)="onChange()"
			(blur)="onTouched()"
			[(value)]="selected"
			[multiple]="multiple">
      <mat-option *ngFor="let item of data" [value]="item.value">
        {{item.viewValue}}
      </mat-option>      
		</mat-select>
		<span *ngIf="suffix" matSuffix>
			suffix
		</span>
		<mat-icon>
			home
		</mat-icon>
		<mat-error>
			<ng-content select = "[error]"></ng-content>
		</mat-error>
		<mat-hint>
			<ng-content select = "[hint]"></ng-content>
		</mat-hint>
	</mat-form-field>
</div>
